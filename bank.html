<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    
    <header class="mt-12 text-5xl text-center ">
        <h2>Let's get some <span class="text-purple-600">Moooooooooony!</span></h2>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto font-medium text-white">
                <div class="bg-orange-600  p-8 rounded-lg ">
                    <h4 class="text-2xl mb-2">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-lime-600 p-8 rounded-lg  ">
                    <h4 class="text-2xl mb-2">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-600 p-8 rounded-lg  ">
                    <h4 class="text-2xl mb-2">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                
                <div class="bg-sky-600 p-8 rounded-lg">
                    <h2 class="text-2xl mb-4 text-white">Please Deposit</h2>
                    <input class="w-10/12 block mb-4 px-2 rounded " type="text" name="text" id="deposit-input-field" placeholder="$ Amount you want to deposit">
                    <button id="diposit-btn" class="bg-pink-600 hover:bg-yellow-500 px-8 py-2 font-medium text-white rounded-lg" type="submit">Deposit</button>
                </div>

                <div class="bg-purple-600 p-8 rounded-lg">
                    <h2 class="text-2xl mb-4 text-white">Please Withdraw</h2>
                    <input class="w-10/12 block mb-4 px-2 rounded " type="text" name="text" id="withdraw-input-field" placeholder="$ Amount you want to Withdraw">
                    <button id="withdraw-btn" class="bg-orange-600 hover:bg-yellow-500 px-8 py-2 font-medium text-white rounded-lg" type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
