<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>

    <header>
        <h2 class="font-medium text-4xl text-center mt-24">Welcome to our <span class="text-orange-600">Baap Er Bank</span></h2>
    </header>

    <main>
        <section class="bg-blue-400 mx-auto w-9/12 p-4 mt-8 rounded-md">
            <h2 class="font-medium text-3xl mb-3 text-white">Log in</h2>
            <div>
                <input class="w-9/12 block mb-2 px-4 rounded" type="email" name="email" id="user-email" placeholder="Enter your email">
                <input class="w-9/12 block mb-3 px-4 rounded" type="password" name="password" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="text-white px-4 py-1 bg-orange-600 hover:bg-yellow-500 rounded-md" type="submit">Submit</button>
            </div>
        </section>
    </main>
   

  
   <script src="js/script.js"></script>
</body>
</html>
